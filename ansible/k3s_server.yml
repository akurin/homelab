---
- name: Deploy k3s node
  hosts: k3s_server

  vars_prompt:
    - name: tailscale_auth_key
      prompt: Enter the Tailscale Auth key

    - name: GCLOUD_STACK_ID
      prompt: GCLOUD_STACK_ID

    - name: GCLOUD_API_KEY
      prompt: GCLOUD_API_KEY

  roles:
    - role: no_swap
    - role: grafana_agent
    - role: tailscale
    - role: k3s_server
    - role: ssh_hardening
