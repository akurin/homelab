---
# Named mirror map; override or extend per environment
grafana_repo_mirrors:
  official: https://apt.grafana.com
  yandex: https://mirror.yandex.ru/mirrors/packages.grafana.com/oss/deb

# Select which mirror to use (key from grafana_repo_mirrors)
grafana_repo_mirror: official

# Base URL derived from selected mirror; falls back to official if key missing
grafana_repo_base_url: "{{ grafana_repo_mirrors[grafana_repo_mirror] | default(grafana_repo_mirrors['official']) }}"

grafana_repo_distribution: stable
grafana_repo_components: main
grafana_repo_signed_by: /etc/apt/keyrings/grafana.gpg
