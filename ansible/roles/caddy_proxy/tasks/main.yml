---
- name: Install dependencies for Caddy repository setup
  ansible.builtin.apt:
    name:
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Ensure keyring directory exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download Caddy GPG key (ASCII)
  ansible.builtin.get_url:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    dest: /usr/share/keyrings/caddy-stable-archive-keyring.asc
    mode: '0644'

- name: Convert Caddy key to binary keyring
  ansible.builtin.command: >
    gpg --dearmor
    -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
    /usr/share/keyrings/caddy-stable-archive-keyring.asc
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg

- name: Add Caddy APT repository (binary)
  ansible.builtin.apt_repository:
    repo: >
      deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg]
      https://dl.cloudsmith.io/public/caddy/stable/deb/debian
      any-version main
    filename: caddy-stable
    state: present

- name: Install Caddy
  ansible.builtin.apt:
    name: caddy
    state: present
    update_cache: yes

- name: Create web directory for static content
  ansible.builtin.file:
    path: /var/www/html/{{ domain }}
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy static HTML file (from template)
  ansible.builtin.template:
    src: index.html.j2
    dest: /var/www/html/{{ domain }}/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Deploy Caddyfile (from template)
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: '0644'
  notify: Restart Caddy
