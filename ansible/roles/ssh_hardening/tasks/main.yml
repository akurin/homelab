---
- name: Hardening sshd
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication "
    line: PasswordAuthentication no
    state: present
    validate: sshd -t -f %s
  notify:
    - restart sshd

- name: Install fail2ban
  apt:
    name: fail2ban
    state: latest
    update_cache: true
